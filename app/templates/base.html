<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>
      {% block title %}{% endblock %}
    - Cat Adoption Agency</title>
    <style>
      .title {
        margin: 5px;
      }

      <!-- flex-direction is originally row here-- > .content {
        margin: 5px;
        width: 100%;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
      }

      .cat-display {
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
      }

      .cat-container {
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        border: 2px solid #006400;
        padding-bottom: 15px;
        margin: 5px;
      }

      .cat-container p, .cat-container a {
        text-align: center;
      }


      .cat-display-container {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        width: 200px;
        height: 200px;
      }

      .cat-display-container img {
        max-width: 150px;
        max-height: 150px;
      }

      .cat-display-container figcaption {
        text-align: center;
      }

      body {
        font-family: "Comic Sans MS", "Garamond", cursive;
      }

      p {
        inline-size: 95%;
      }

      input {
        width: 300px;
      }

      .background-wrapper {
        padding: 10px;
        margin: 5px;
        background-color: #ffffff;
        inline-size: 80%;
      }

      .cat {
        flex: 20%;
        padding: 10px;
        margin: 5px;
        background-color: #f3f3f3;
        inline-size: 100%;
      }

      .leaderboard {
        font-size: 30px;
        margin: 10px;
        text-align: center;
      }

      table,
      th,
      td {
        border: 1px solid black;
      }

      .description {
        padding: 10px;
        margin: 5px;
        color: #004835;
      }

      .name a {
        color: #00a36f;
        text-decoration: none;
      }

      nav a {
        color: #d64161;
        font-size: 3em;
        margin-left: 50px;
        text-decoration: none;
      }

      .alert {
        color: red;
        font-weight: bold;
      }

      .highlight {
        color: salmon;
      }

      .centred-content {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      
      .regular-cat-outline {

      }

      .rare-cat-outline {

      }

      .dropdown {
        position: relative;
        display: inline-block;
      }

      .dropdown-button {
        color: #d64161;
        font-size: 3em;
        margin-left: 40px;
        text-decoration: none;
        border: none;
        background-color: transparent;
        outline: none;
        font-family: "Comic Sans MS", "Garamond", cursive;
      }

      /*Generously "referenced" this from W3Schools XD*/
      .dropdown-menu {
        display: none;
        position: absolute;
        background-color: pink;
        min-width: 100px;
        box-shadow: 5px 16px 16px 8px rgba(0,0,0,0.4);
        z-index: 1;
      }

      .dropdown-menu a {

      }

      .dropdown-menu a:hover {
        background-color: salmon;
      }

      .dropdown:hover .dropdown-menu {
        display: block;
      }

</style>
</head>
<body>
<nav>
<a href="{{ url_for("main.index") }}">Cat Adoption Agency</a>
<div class="dropdown">
<button class="dropdown-button">Site Navigation</button>
<div class="dropdown-menu">
<a href="{{ url_for("main.profile") }}">See My Cats</a>
<a href="{{ url_for("main.leaderboard") }}">Leaderboards</a>
<a href="{{ url_for("main.steal_log") }}">Steal Logs</a>
</div>
</div>
<a href="{{ url_for("main.about") }}">About</a>
{% if current_user.is_authenticated %}
<a href="{{ url_for("authentication.logout") }}">Logout</a>
{% else %}
<a href="{{ url_for("authentication.login") }}">Login/Register</a>
{% endif %}
</nav>
<hr />
<div class="content">
{% block content %}{% endblock %}
</div>
</body>
</html>
